name: study_ai_assistant
description: An AI-powered study assistant app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_generative_ai: ^0.2.0
  file_picker: ^6.1.1
  syncfusion_flutter_pdf: ^24.1.41
  fl_chart: ^0.66.0
  intl: ^0.19.0
  uuid: ^4.3.3
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
